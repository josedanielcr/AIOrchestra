<div class="row">
    <div class="col-8">
        <h1 class="mb-1">Setup</h1>
        <span>Update your user information to enhance the music algorithm and receive better recommendations tailored to your preferences.</span>
        <hr class="text-white">
        <div class="mt-4">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                @if(isNewUser){
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <app-input [inputValue]="userManagementService.user()?.Name" formControlName="name" label="Name" [type]="InputType.Text"></app-input>
                        </div>
                        <div class="col-md-6">
                            <app-input [inputValue]="userManagementService.user()?.Email" formControlName="email" label="Email" [type]="InputType.Text"></app-input>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <app-input [inputValue]="userManagementService.user()?.Nickname" formControlName="nickname" label="Nickname" [type]="InputType.Text"></app-input>
                        </div>
                        <div class="col-md-6">
                            <app-input formControlName="age" label="Age" [type]="InputType.Number"></app-input>
                        </div>
                    </div>
                }
                <div [class.mt-5]="isNewUser">
                    <h3>Tell us how you enjoy these music attributes</h3>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider formControlName="danceability" [label]="'Danceability'" ></app-slider>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider formControlName="energy" [label]="'Energy'" ></app-slider>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider formControlName="speechiness" [label]="'Speechiness'" ></app-slider>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider formControlName="loudness" [label]="'Loudness'" ></app-slider>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider formControlName="instrumentalness" [label]="'Instrumentalness'" ></app-slider>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="w-100 h-100 d-flex flex-column justify-content-center">
                            <app-slider [label]="'Liveness'" formControlName="liveness"></app-slider>
                        </div>
                    </div>
                </div>      
                <app-button [event]="onSubmit" label="Update information" [type]="buttonType.PRIMARY"></app-button>
            </form>
        </div>
    </div>
</div>
