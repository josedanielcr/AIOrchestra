<div class="row">
    <h3>Let us suggest some music for you</h3>
    <div class="col-2">
        <app-button [label]="'Discover Music'" 
                    [type]="ButtonType.PRIMARY" 
                    icon="fa-solid fa-wand-magic-sparkles"
                    [event]="recommend">
        </app-button>
    </div>
</div>
@if(songs.length > 0){
    <div class="row">
        <h3 class="mb-1 mt-3">Top picks for you</h3>
        <div class="col-12">
            <div class="row">
                <div *ngFor="let song of songs" class="col-4 mb-2">
                    <app-music-card [song]="song"></app-music-card>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <form [formGroup]="newPlaylistForm">
                <app-input [label]="'Playlist Name'" 
                            [placeholder]="'Enter a name for your playlist'"
                            formControlName="playlistName">
                </app-input>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <app-button [label]="btnText" 
                        [type]="ButtonType.PRIMARY" 
                        icon="fa-solid fa-arrow-right"
                        [event]="saveToPlaylist">
            </app-button>
        </div>
    </div>
}
