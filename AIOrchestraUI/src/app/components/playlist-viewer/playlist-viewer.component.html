@if(playlist && isOpen){
    <div class="modal-bg">
    
        <!-- modal -->
         <div class="playlist-viewer-modal-container p-4 d-flex flex-column">
    
            <header class="d-flex">
                <h2 class="flex-grow-1 text-black">
                    {{playlist.Name}}
                </h2>
                <div class="d-flex align-items-top position-relative user-select-none">
                    <button class="btn btn-close" (click)="closeModal()"></button>
                    <i class="fa-solid fa-ellipsis fa-2x ms-2 cursor-pointer" (click)="toggleModalDetail()"></i>
                    @if(isModalDetailOpen){
                        <div class="detail-modal d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-trash text-white fa-2x cursor-pointer" (click)="deletePlaylist()"></i>
                        </div>
                    }
                </div>
            </header>

            <main>
                <div class="row">
                    <div class="col-md-4 mb-3" *ngFor="let song of playlist.Songs">
                        <app-music-card [song]="song"></app-music-card>
                    </div>
                </div>
            </main>
         </div>
    </div>
}
